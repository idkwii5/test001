<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- 正确导入 Supabase JS 库 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // 创建全局 supabase 对象，以便于在 supabase-auth.js 中使用
    const { createClient } = supabase;
  </script>
</head>
<body>
  <div class="header">
    <div class="logo">Your App</div>
    <div class="login-container" style="margin-left: auto; margin-right: 24px;">
      <button id="login-btn" class="login-button">Login</button>
      <button id="logout-btn" style="display: none;" class="login-button">Logout</button>
    </div>
  </div>
  
  <main style="padding: 40px; text-align: center;">
    <h1>Welcome to Your App</h1>
    <p>A secure application with Google Authentication</p>
    
    <!-- 用户信息展示区域 -->
    <div id="user-info" style="display: none; margin-top: 40px; padding: 20px; background: #f9f9f9; border-radius: 12px; max-width: 500px; margin-left: auto; margin-right: auto;"></div>
    
    <!-- 添加错误信息显示区域 -->
    <div id="error-message" style="display: none; color: red; margin-top: 15px; text-align: center;"></div>
  </main>
  
  <!-- 加载 Supabase 脚本 -->
  <script src="supabase-auth.js"></script>
  <script>
    // 页面特定的代码
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('login-btn');
      if (loginBtn) {
        loginBtn.onclick = function() {
          window.location.href = 'register.html';
        };
      }
    });
  </script>
</body>
</html>
