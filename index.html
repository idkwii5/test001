<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="header">
    <div class="logo">Sora</div>
  </div>
  <main class="login-main">
    <div class="login-card">
      <h1 class="login-title">Welcome back</h1>
      <form id="email-login-form">
        <input type="email" id="email" class="login-input" placeholder="Email address" required />
        <button type="submit" class="login-continue">Continue</button>
      </form>
      <div class="login-register">Don't have an account? <a href="#" id="register-link">Sign up</a></div>
      <div class="login-divider"><span>or</span></div>
      <div class="login-providers">
        <button class="provider-btn google"><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"/> Continue with Google</button>
        <button class="provider-btn microsoft"><img src="https://www.svgrepo.com/show/452213/microsoft.svg" alt="Microsoft"/> Continue with Microsoft</button>
        <button class="provider-btn apple"><img src="https://www.svgrepo.com/show/452210/apple.svg" alt="Apple"/> Continue with Apple</button>
        <button class="provider-btn phone"><img src="https://www.svgrepo.com/show/475689/phone.svg" alt="Phone"/> Continue with Phone</button>
      </div>
    </div>
    <footer class="login-footer">
      <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
