<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- 正确导入 Supabase JS 库 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // 创建全局 supabase 对象，以便于在 supabase-auth.js 中使用
    const { createClient } = supabase;
  </script>
</head>
<body>
  <main class="login-main">
    <div class="login-card">
      <h1 class="login-title">Sign up or Login</h1>
      
      <div class="login-providers">
        <!-- Google 登录按钮 -->
        <button class="provider-btn google" id="google-login-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"/> 
          Continue with Google
        </button>
      </div>
      <!-- 用户信息展示区域 -->
      <div id="user-info" style="display: none; margin-top: 20px; text-align: center;"></div>
      <!-- 错误信息显示区域 -->
      <div id="error-message" style="display: none; color: red; margin-top: 15px;"></div>
      <!-- 登出按钮 -->
      <button id="logout-btn" style="display: none; margin-top: 20px;" class="login-continue">Log Out</button>
      <!-- 添加返回首页按钮 -->
      <a href="index.html" style="display: block; text-align: center; margin-top: 20px;">Back to Home</a>
    </div>
    <footer class="login-footer">
      <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
    </footer>
  </main>

  <!-- 加载 Supabase 脚本 -->
  <script src="supabase-auth.js"></script>
</body>
</html>
