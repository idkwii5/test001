<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main class="login-main">
    <div class="login-card">
      <h1 class="login-title">Sign up or Login</h1>
      <div class="login-divider"><span>or</span></div>
      <div class="login-providers">
        <button class="provider-btn google" id="google-login-btn"><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"/> Continue with Google</button>
      </div>
    </div>
    <footer class="login-footer">
      <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
    </footer>
  </main>
  <script>
    document.getElementById('google-login-btn').onclick = function(e) {
      e.preventDefault();
      window.location.href =
        'https://accounts.google.com/o/oauth2/v2/auth?client_id=301486741518-pcsrdrp9jl5p67vah5n5ht7aa8no1nv6.apps.googleusercontent.com&redirect_uri=https://your-domain.com/auth/callback&response_type=token&scope=openid%20email%20profile';
    };
  </script>
</body>
</html>
